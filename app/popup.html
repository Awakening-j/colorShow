<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <link rel="stylesheet" type="text/css" href="/bower_components/normalize-css/normalize.css">
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="main">
        <!-- <div class="title">Color Show</div> -->
        <div class="title-content">
            <svg viewBox="0 0 600 100">

                <!-- Symbol with text -->
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">
                        Color Show
                    </text>
                </symbol>

                <!-- Clippath  with text -->
                <clippath id="cp-text">
                    <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">
                        Color Show
                    </text>
                </clippath>

                <!-- Group for shadow -->
                <g clip-path="url(#cp-text)" class="shadow">
                    <rect width="100%" height="100%" class="anim-shape anim-shape--shadow"></rect>
                </g>

                <!-- Group with clippath for text-->
                <g clip-path="url(#cp-text)" class="colortext">
                    <!-- Animated shapes inside text -->
                    <rect width="100%" height="100%" class="anim-shape"></rect>
                    <rect width="80%" height="100%" class="anim-shape"></rect>
                    <rect width="60%" height="100%" class="anim-shape"></rect>
                    <rect width="40%" height="100%" class="anim-shape"></rect>
                    <rect width="20%" height="100%" class="anim-shape"></rect>
                </g>

                <!-- Transparent copy of text to keep patterned text selectable -->
                <use xlink:href="#s-text" class="text--transparent"></use>

            </svg>
        </div>
        <div class="container">
            <textarea id="input" rows="5" placeholder="Please entry colors, eg: '#000','#fff' or ['#000', '#fff']" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <div class="website"><a href="http://works.venusly.cc/colorshow">view website</a></div>
            <div class="output-wrap">
                <div class="example">
                    <div class="item1">
                        What you can input:
                    </div>
                    <div class="item2">"#333", "red"</div>
                    <div class="item2">['rgba(59,116,209,0.7)', 'rgba(91,150,247,0.7)']</div>
                    <div class="item1" style="margin-top: 20px;">
                        More complex
                    </div>
                    <div class="item2">"#333", red, rgba(59,116,209,0.7)</div>
                    <div class="item2">"#333", red, ['rgba(59,116,209,0.7)', blue]</div>
                </div>
                <ul></ul>
            </div>
        </div>
    </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
